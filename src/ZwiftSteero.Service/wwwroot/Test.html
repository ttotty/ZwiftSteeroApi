<html>
<title>ZwiftSteero API Test Harness</title>

<body>
  <script type="text/javascript">
    function clearResults(notice) {
  document.getElementById('result').textContent=notice
  document.getElementById('status').textContent='-'
}
function showStatus(status)
{
  document.getElementById('status').textContent=status
}
function showResult(result)
{
  document.getElementById('result').textContent=result
}

async function advertise() {
  clearResults('advertising.....')
  fetch(`/Steerer/Advertisement`, {
      method:'post',
      headers:{ 'Accept':'application/json','Content-Type':'application/json' }
    })
  .then((response) => {
    showStatus(response.status)
    return response.json()
  })
  .then((data) => {
    console.log(data)
    showResult(`port= ${data.port}, state= ${data.state}`)
  })
  .catch((err) => {
    showStatus(err)
  });
}


async function searchDevice() {
  clearResults('searching.....')
  fetch(`/SerialPorts/`, {
      method:'get',
      headers:{ 'Accept':'application/json','Content-Type':'application/json' }
    })
  .then((response) => {
    showStatus(response.status)
    return response.json()
  })
  .then((data) => {
    console.log(data)
    showResult(`port= ${data.port}`)
  })
  .catch((err) => {
    showStatus(err)
  });
}

async function getDevice(port) {
  clearResults('getting device ...')
  fetch(`/SerialPorts/${port}`, {
      method:'get',
      headers:{ 'Accept':'application/json','Content-Type':'application/json' }
    })
  .then((response) => {
    showStatus(response.status)
    return response.json()
  })
  .then((data) => {
    console.log(data)
    showResult(`port: ${data.port}`)
  })
  .catch((err) => {
    showStatus(err)
  });
}

async function ping() {
  clearResults('pinging.....')
  fetch('/ping', {
      method:'get',
      headers:{ 'Accept':'application/json','Content-Type':'application/json' }
    })
  .then((response) => {
    showStatus(response.status)
    return response.json()
  })
  .then((data) => {
    console.log(data)
    showResult(`processed: ${data.processed}`)
  })
  .catch((err) => {
    showStatus(err)
  });
}
  </script>

  <style type="text/css">
    html { background-color:#36454f; color:#cca700;}
    button { font-size:1em; margin:0.1em;}
  </style>

  <section id="main">
    Status:

    <div id="status">-</div>

    Result:

    <div id="result">-</div>

    <ul>
      <li>
        <button
          onclick="searchDevice()"
          id="searchdevice"
        >
          Search for serial port as it is plugged in
        </button>
      </li>

      <li>
        <button
          onclick="getDevice('COM1')"
          id="getdevice"
        >Get serial port by id: COM1</button>
      </li>

      <li>
        <button
          onclick="advertise()"
          id="advertise"
        >Advertise steering</button>
      </li>

      <li>
        <button
          onclick="ping()"
          id="ping"
        >Ping</button>
      </li>
    </ul>
  </section>
</body>
</html>
